<!doctype html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">


    <link rel="shortcut icon" href="#">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="styles_chat.css">
    <title>Hello, world!!</title>
</head>

<body>
    <div class="row" id="main">
        <!--hide on smaller than medium sizes-->
        <div class="col-md-4 d-none d-md-block" id="left">
            <div class="row-2 top-row" id="chats-row">
                <div>
                    <p class="text-center"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16"
                            fill="currentColor" class="bi bi-chat-dots" viewBox="0 0 16 16">
                            <path
                                d="M5 8a1 1 0 1 1-2 0 1 1 0 0 1 2 0zm4 0a1 1 0 1 1-2 0 1 1 0 0 1 2 0zm3 1a1 1 0 1 0 0-2 1 1 0 0 0 0 2z" />
                            <path
                                d="m2.165 15.803.02-.004c1.83-.363 2.948-.842 3.468-1.105A9.06 9.06 0 0 0 8 15c4.418 0 8-3.134 8-7s-3.582-7-8-7-8 3.134-8 7c0 1.76.743 3.37 1.97 4.6a10.437 10.437 0 0 1-.524 2.318l-.003.011a10.722 10.722 0 0 1-.244.637c-.079.186.074.394.273.362a21.673 21.673 0 0 0 .693-.125zm.8-3.108a1 1 0 0 0-.287-.801C1.618 10.83 1 9.468 1 8c0-3.192 3.004-6 7-6s7 2.808 7 6c0 3.193-3.004 6-7 6a8.06 8.06 0 0 1-2.088-.272 1 1 0 0 0-.711.074c-.387.196-1.24.57-2.634.893a10.97 10.97 0 0 0 .398-2z" />
                        </svg> Chats</p>
                    <div class=" input-group search mb-3 justify-content-center flex-nowrap mx-auto">

                        <input type="text" id="search-friends" class="form-control-sm" placeholder="Search"
                            aria-label="search">
                    </div>
                </div>
            </div>
            <div class="row-10 bottom-row" id="friends-window">
                <div id="friends-list">
                    <div class="list-group ">
                        <a href="#" class="list-group-item list-group-item-action">
                            <div class="friend-info">
                                <img src="images/avatar1.png" alt="Avatar" class="avatar">
                                <span>Katty</span>
                            </div>
                        </a>
                        <a href="#" class="list-group-item list-group-item-action">
                            <div class="friend-info">
                                <img src="images/avatar1.png" alt="Avatar" class="avatar">
                                <span>Jhon</span>
                            </div>
                        </a>
                        <a href="#" class="list-group-item list-group-item-action">
                            <div class="friend-info">
                                <img src="images/avatar1.png" alt="Avatar" class="avatar">
                                <span>Neo</span>
                            </div>
                        </a>
                        <a href="#" class="list-group-item list-group-item-action">
                            <div class="friend-info">
                                <img src="images/avatar1.png" alt="Avatar" class="avatar">
                                <span>Borys</span>
                            </div>
                        </a>
                        <a href="#" class="list-group-item list-group-item-action">
                            <div class="friend-info">
                                <img src="images/avatar1.png" alt="Avatar" class="avatar">
                                <span>Name of friend</span>
                            </div>
                        </a>
                        <a href="#" class="list-group-item list-group-item-action">
                            <div class="friend-info">
                                <img src="images/avatar1.png" alt="Avatar" class="avatar">
                                <span>Name of friend</span>
                            </div>
                        </a>
                        <a href="#" class="list-group-item list-group-item-action">
                            <div class="friend-info">
                                <img src="images/avatar1.png" alt="Avatar" class="avatar">
                                <span>Name of friend</span>
                            </div>
                        </a>
                        <a href="#" class="list-group-item list-group-item-action">
                            <div class="friend-info">
                                <img src="images/avatar1.png" alt="Avatar" class="avatar">
                                <span>Name of friend</span>
                            </div>
                        </a>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-8" id="right">
            <div class="row-2 top-row">
                <div class="friend-info">
                    <img src="images/avatar1.png" alt="Avatar" class="avatar">
                    <span>Name of friend</span>
                </div>
            </div>
            <div class="row-10 bottom-row">
                <div class="container chat">

                    <div class="row-10 top-chat">

                        <div class="chat-window">
                            <ul class="message" id="chat-message">
                                <li class="left">
                                    <div>
                                        <span>Hello <br> <img src="images/avatar1.png" alt="avatar1"></span>
                                        <br>
                                        <small class="time">23:23</small>
                                    </div>
                                </li>
                                <li class="right">
                                    <div>
                                        <span>hi <br> <small class="time">23:24</small> </span>
                                    </div>
                                </li>
                                <li class="left">
                                    <div>
                                        <span>How are you? <br> <small class="time">23:25</small> </span>
                                    </div>
                                </li>
                                <li class="left">
                                    <div>
                                        <span>I'm okay <br> <small class="time">23:26</small> </span>
                                    </div>
                                </li>
                                <li class="right">
                                    <div>
                                        <span>hey <br> <small class="time">23:24</small> </span>
                                    </div>
                                </li>
                                <li class="right">
                                    <div>
                                        <span>hey <br> <small class="time">23:24</small> </span>
                                    </div>
                                </li>

                            </ul>
                        </div>
                    </div>
                    <div class="row-2 bottom-chat">
                        <div class="input-group mb-3">

                            <div>
                                <div class="sentAnotherObjects" onclick="openFunctions()">
                                    <button class="btn btn-outline-dark" type="button" id="button-addon1">

                                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16"
                                            fill="currentColor" class="bi bi-paperclip" viewBox="0 0 16 16">
                                            <path
                                                d="M4.5 3a2.5 2.5 0 0 1 5 0v9a1.5 1.5 0 0 1-3 0V5a.5.5 0 0 1 1 0v7a.5.5 0 0 0 1 0V3a1.5 1.5 0 1 0-3 0v9a2.5 2.5 0 0 0 5 0V5a.5.5 0 0 1 1 0v7a3.5 3.5 0 1 1-7 0V3z" />
                                        </svg>

                                    </button>
                                    <span class="anotherFunctions" id="videoAudioImage">
                                        <button class="btn btn-outline-dark" type="button" onclick="recordVoice()">
                                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16"
                                                fill="currentColor" class="bi bi-mic-fill" viewBox="0 0 16 16">
                                                <path d="M5 3a3 3 0 0 1 6 0v5a3 3 0 0 1-6 0V3z" />
                                                <path
                                                    d="M3.5 6.5A.5.5 0 0 1 4 7v1a4 4 0 0 0 8 0V7a.5.5 0 0 1 1 0v1a5 5 0 0 1-4.5 4.975V15h3a.5.5 0 0 1 0 1h-7a.5.5 0 0 1 0-1h3v-2.025A5 5 0 0 1 3 8V7a.5.5 0 0 1 .5-.5z" />
                                            </svg>
                                        </button>
                                        <button class="btn btn-outline-dark" type="button" onclick="openFile()">
                                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16"
                                                fill="currentColor" class="bi bi-card-image" viewBox="0 0 16 16">
                                                <path d="M6.002 5.5a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0z" />
                                                <path
                                                    d="M1.5 2A1.5 1.5 0 0 0 0 3.5v9A1.5 1.5 0 0 0 1.5 14h13a1.5 1.5 0 0 0 1.5-1.5v-9A1.5 1.5 0 0 0 14.5 2h-13zm13 1a.5.5 0 0 1 .5.5v6l-3.775-1.947a.5.5 0 0 0-.577.093l-3.71 3.71-2.66-1.772a.5.5 0 0 0-.63.062L1.002 12v.54A.505.505 0 0 1 1 12.5v-9a.5.5 0 0 1 .5-.5h13z" />
                                            </svg>
                                        </button>
                                        <button class="btn btn-outline-dark" type="button">
                                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16"
                                                fill="currentColor" class="bi bi-camera-video" viewBox="0 0 16 16">
                                                <path fill-rule="evenodd"
                                                    d="M0 5a2 2 0 0 1 2-2h7.5a2 2 0 0 1 1.983 1.738l3.11-1.382A1 1 0 0 1 16 4.269v7.462a1 1 0 0 1-1.406.913l-3.111-1.382A2 2 0 0 1 9.5 13H2a2 2 0 0 1-2-2V5zm11.5 5.175 3.5 1.556V4.269l-3.5 1.556v4.35zM2 4a1 1 0 0 0-1 1v6a1 1 0 0 0 1 1h7.5a1 1 0 0 0 1-1V5a1 1 0 0 0-1-1H2z" />
                                            </svg>
                                        </button>
                                    </span>
                                </div>
                            </div>





                            <textarea class="form-control" placeholder="Message" id="input-msg" rows="1"></textarea>

                            <button class="btn btn-outline-dark" type="button" id="button-addon2" onclick="send()">
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                    class="bi bi-send" viewBox="0 0 16 16">
                                    <path
                                        d="M15.854.146a.5.5 0 0 1 .11.54l-5.819 14.547a.75.75 0 0 1-1.329.124l-3.178-4.995L.643 7.184a.75.75 0 0 1 .124-1.33L15.314.037a.5.5 0 0 1 .54.11ZM6.636 10.07l2.761 4.338L14.13 2.576 6.636 10.07Zm6.787-8.201L1.591 6.602l4.339 2.76 7.494-7.493Z" />
                                </svg>
                            </button>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!--Open Image Box-->
    <div id="boxBack" class="logo-text">
        <div id="boxWrap" class="border border-light rounded border-5">
            <div id="boxTxt" class="container-fluid"></div>
            <label for="myfile">Select a file:</label>
            <input type="file" id="file-selector" onclick="openFileHelper()"><br><br>
            <p id="status"></p>
            <button type="button" onclick="closeAndSend()">submit</button>
            <button type="button" onclick="resetForm();">return</button>
        </div>
    </div>

    <!--Open Record Box-->
    <div id="boxBackAudio" class="logo-text">
        <div id="boxWrapAudio" class="border border-light rounded border-5">
            <div id="boxTxtAudio" class="container-fluid"></div>
            <button class="btn btn-outline-dark" id="startAudioBtn">record</button>
            <button class="btn btn-outline-dark" id="stopAudioBtn">stop</button>
            <button class="btn btn-outline-dark" id="resetAudioBtn">return</button>
            <button class="btn btn-outline-dark" id="sendAudioBtn">send</button>
            <section class="recorded-audio"></section>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
        </script>
    <script src="chat.js"></script>

</body>

</html>
